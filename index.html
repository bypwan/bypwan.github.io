<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <script type="text/javascript" src="js/less.js"></script> -->
</head>
<body>
	<div class="viewport index">
		<!-- 优惠活动 -->
		<div class="items">
			<div class="title clearfix">
				<h5>全场优惠</h5>
				<span>0/1</span>
			</div>
			<div class="item all">
				<div class="body">
					<div class="meta">
						<p class="icon-time">14-11-12至 14-11-12
							<span class="statue">正在进行</span>
						</p>
					</div>	
				</div>
				<div class="action">
					<a href="javascript:;" class="icon-edit">
						<span>编辑</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>分享</span>
					</a>
				</div>
			</div>
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠</span>
				</a>
			</div>
			<div class="title clearfix">
				<h5>优惠卷</h5>
				<span>0/1</span>
			</div>
			<div class="item coupon">
				<div class="body">
					<div class="meta">
						<p>已领取/已使用：12/22   发行总数：1230</p>
						<p class="icon-time">14-11-12至 14-11-12
							<span class="statue">正在进行</span>
						</p>
					</div>	
				</div>

				<div class="action">
					<a href="javascript:;" class="icon-edit">
						<span>作废</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>预览</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>分享</span>
					</a>
				</div>
			</div>
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠卷</span>
				</a>
			</div>
		</div>

	</div>
</body>
</html>
